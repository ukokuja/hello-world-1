<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>  
        <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET">
            <label>Name: <br><input type="text" name="fullName" value="Lucas"></label><br> X
            <label>Password: <br><input type="password" name="pass" value="1234"></label><br> X
            <label>Email: <br><input type="email" name="mail" value="ukokuja@gmail.com"></label><br> X
            <label>Website: <br><input type="url" name="website" value="http://me.com"></label><br> X
            <label>Phone: <br><input type="tel" name="phone" value="1234567"></label><br> X
            <label>Coffee: <br><input type="number" name="coffee" value="1"></label><br>
            <label>Temperature: <br>
                <span>0</span><input type="range" name="temper" min="0" max="100" value="100"><span>100</span>
            </label><br>
            <label> Address: <br>
                <textarea name="address" rows="2" cols="30">Ramat gan</textarea>
            </label><br>
            <label>
                Interests:
                <label>Reading book<input type="checkbox" name="interests[]" value="Reading book"></label>
                <label>Play tennis<input type="checkbox" name="interests[]" value="Play tennis" selected></label>
                <label>Play soccer<input type="checkbox" name="interests[]" value="Play soccer"></label>
                <label>Eat asado<input type="checkbox" name="interests[]" value="Eat asado"></label>
                <label>Study<input type="checkbox" name="interests[]" value="Study"></label>
            </label>
            <label>Gender:<br>
                <label>Male<input type="radio" name="gender" value="male"></label>
                <label>Female<input type="radio" name="gender" value="female"></label>
            </label><br>
            <label>
                Age <br>
                <select name="age">
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25" selected>25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                </select>
            </label>
            <input type="submit" value="Send">
        </form>
        <script>
            document.querySelector('input[type="submit"]').onclick = function (){
                alert('clicked');
                return false;
            }
        </script>
    </body>
</html>
